<!DOCTYPE html>

        </div>
        <div class="container">

            <h1 class="hisper-header">fixies</h1>

            <button class="btn" type="button">Choisir son modèle</button>

            </div>
            <div class="block2">

            </div>

          <section class="newsletter">

            <div class="social"><a class="twitter" href="#" target="_blank"></a><a class="google" href="#" target="_blank"></a><a class="facebook" href="#" target="_blank"></a></div>
